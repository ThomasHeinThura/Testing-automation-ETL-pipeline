# orignal dataset
raw_data_config:
  raw_data_csv: data/raw/creditcard.csv

# clean dataset
clean_data_config: 
  clean_data_csv: data/clean/clean_creditcard.parquet

# sampling dataset
# oversampling and undersampling
sampling_data_config:
  oversampling_data_csv: data/sampling/oversampling.parquet
